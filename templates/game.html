<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell {
            aspect-ratio: 1;
            transition: all 0.3s ease;
        }
        .winning-cell {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-500 to-purple-500 p-6 text-white">
                <h1 class="text-3xl font-bold text-center">Unbeatable Tic Tac Toe</h1>
                <p class="text-center mt-2 opacity-90">Can you beat the AI?</p>
            </div>

            <!-- Score Board -->
            <div class="flex justify-center gap-8 p-6 bg-gray-50">
                <div class="text-center">
                    <p class="text-lg font-semibold text-gray-600">You (X)</p>
                    <p id="playerScore" class="text-3xl font-bold text-indigo-600">0</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-semibold text-gray-600">Ties</p>
                    <p id="tieScore" class="text-3xl font-bold text-gray-600">0</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-semibold text-gray-600">AI (O)</p>
                    <p id="aiScore" class="text-3xl font-bold text-purple-600">0</p>
                </div>
            </div>

            <!-- Game Board -->
            <div class="p-8">
                <div id="gameBoard" class="grid grid-cols-3 gap-4 max-w-md mx-auto">
                    <!-- Cells will be generated by JavaScript -->
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="text-center text-xl font-bold text-gray-700 h-12 mb-4">
                Your turn! (X)
            </div>

            <!-- Add Thinking Animation -->
            <div id="thinkingAnimation" class="hidden text-center mb-4">
                <div class="text-2xl animate-bounce inline-block">
                    🤔
                </div>
                <div class="text-2xl animate-bounce inline-block" style="animation-delay: 0.2s">
                    💭
                </div>
                <div class="text-2xl animate-bounce inline-block" style="animation-delay: 0.4s">
                    🔮
                </div>
                <div class="mt-2 text-purple-600 font-medium">AI is thinking...</div>
            </div>

            <!-- Buttons -->
            <div class="p-6 text-center space-x-4">
                <button onclick="resetGame()" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-2 rounded-full hover:opacity-90 transition-opacity">
                    New Game
                </button>
                <button onclick="resetScores()" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition-colors">
                    Reset Scores
                </button>
            </div>
        </div>
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell bg-gray-100 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-200 transition-colors';
                cell.setAttribute('data-index', i);
                cell.onclick = () => handleCellClick(i);
                gameBoard.appendChild(cell);
                updateCell(i);
            }
        }

        function updateCell(index) {
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = board[index];
            if (board[index] === 'X') {
                cell.classList.add('text-indigo-600');
            } else if (board[index] === 'O') {
                cell.classList.add('text-purple-600');
            }
        }

        async function handleCellClick(index) {
            if (!gameActive || board[index] !== "") return;

            try {
                // Disable the board temporarily
                gameActive = false;
                
                const response = await fetch('/play', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ position: index })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    console.error(data.error);
                    gameActive = true;
                    return;
                }
                
                board = data.board;
                updateBoard();
                updateScores(data.scores);

                if (data.thinking) {
                    // Show thinking animation
                    document.getElementById('statusMessage').classList.add('hidden');
                    document.getElementById('thinkingAnimation').classList.remove('hidden');
                    
                    // Wait for 1.5 seconds before AI makes its move
                    setTimeout(async () => {
                        const aiResponse = await fetch('/ai_move', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        const aiData = await aiResponse.json();
                        
                        if (!aiData.error) {
                            board = aiData.board;
                            updateBoard();
                            updateScores(aiData.scores);

                            // Hide thinking animation
                            document.getElementById('thinkingAnimation').classList.add('hidden');
                            document.getElementById('statusMessage').classList.remove('hidden');

                            if (aiData.winner) {
                                gameActive = false;
                                displayWinner(aiData.winner);
                            } else {
                                document.getElementById('statusMessage').textContent = "Your turn! (X)";
                                gameActive = true;
                            }
                        }
                    }, 1500); // 1.5 second delay
                } else if (data.winner) {
                    gameActive = false;
                    displayWinner(data.winner);
                } else {
                    gameActive = true;
                }
            } catch (error) {
                console.error('Error:', error);
                gameActive = true;
            }
        }

        function updateBoard() {
            for (let i = 0; i < 9; i++) {
                updateCell(i);
            }
        }

        function updateScores(scores) {
            document.getElementById('playerScore').textContent = scores.player;
            document.getElementById('aiScore').textContent = scores.ai;
            document.getElementById('tieScore').textContent = scores.ties;
        }

        function displayWinner(winner) {
            const messages = {
                'tie': "It's a tie! 🤝",
                'X': "You won! 🎉✨",
                'O': "AI wins! 🤖🏆"
            };
            document.getElementById('statusMessage').textContent = messages[winner];
        }

        async function resetGame() {
            try {
                const response = await fetch('/reset', { method: 'POST' });
                const data = await response.json();
                board = ["", "", "", "", "", "", "", "", ""];
                gameActive = true;
                updateBoard();
                document.getElementById('statusMessage').textContent = "Your turn! (X)";
                document.getElementById('thinkingAnimation').classList.add('hidden');
                document.getElementById('statusMessage').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function resetScores() {
            try {
                await fetch('/reset_scores', { method: 'POST' });
                document.getElementById('playerScore').textContent = '0';
                document.getElementById('aiScore').textContent = '0';
                document.getElementById('tieScore').textContent = '0';
                resetGame();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
